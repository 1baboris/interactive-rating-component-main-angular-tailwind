<div class="flex flex-col gap-5">
  <img
    src="../assets/images/icon-star.svg"
    alt="star"
    class="bg-VeryDarkBlue/20 p-4 rounded-full hover:animate- size-14 hover:animate-spin"
  />
  <h1 class="text-[rgb(250,250,250)] text-3xl">How did we do?</h1>
  <p class="text-LightGrey">
    Please let us know how we did with your support request. All feedback is
    appreciated to help us improve our offering!
  </p>
  <form class="flex flex-col gap-5">
    <div
      class="w-full flex flex-row justify-between *:bg-VeryDarkBlue/20 *:rounded-full *:size-14 *:text-LightGrey *:focus:bg-LightGrey *:focus:text-[rgb(250,250,250)]"
    >
      <input
        type="button"
        value="1"
        (click)="buttonClickedValue = 1"
        class="focus:bg-LightGrey focus:text-[rgb(250,250,250)] hover:bg-Orange hover:text-[rgb(250,250,250)] transition-colors duration-300"
      />
      <input
        type="button"
        value="2"
        (click)="buttonClickedValue = 2"
        class="focus:bg-LightGrey focus:text-[rgb(250,250,250)] hover:bg-Orange hover:text-[rgb(250,250,250)] transition-colors duration-300"
      />
      <input
        type="button"
        value="3"
        (click)="buttonClickedValue = 3"
        class="focus:bg-LightGrey focus:text-[rgb(250,250,250)] hover:bg-Orange hover:text-[rgb(250,250,250)] transition-colors duration-300"
      />
      <input
        type="button"
        value="4"
        (click)="buttonClickedValue = 4"
        class="focus:bg-LightGrey focus:text-[rgb(250,250,250)] hover:bg-Orange hover:text-[rgb(250,250,250)] transition-colors duration-300"
      />
      <input
        type="button"
        value="5"
        (click)="buttonClickedValue = 5"
        class="focus:bg-LightGrey focus:text-[rgb(250,250,250)] hover:bg-Orange hover:text-[rgb(250,250,250)] transition-colors duration-300"
      />
    </div>
    <a [routerLink]="['/thankyou']">
      <input
        type="submit"
        [disabled]="!buttonClickedValue"
        (click)="sendNote()"
        class="bg-Orange p-3 rounded-full w-full text-[rgb(250,250,250)] hover:bg-[rgb(250,250,250)] hover:text-Orange transition-colors duration-300 font-semibold text-mg tracking-widest py-3"
      />
    </a>
  </form>
</div>
